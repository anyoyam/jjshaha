<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <script src="jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="box">
        <h3>下拉框示例</h3>
        <div class="iamaselect">
            <b>无早</b>
            <ul>
                <li data-value="0" class="active">无早</li>
                <li data-value="255">含早</li>
                <li data-value="1">单早</li>
                <li data-value="2">双早</li>
                <li data-value="3">三早</li>
                <li data-value="4">四早</li>
            </ul>
        </div>
    </div>

    <div class="box">
        <h3>开关示例</h3>
        <div class="iamaswitch"><i></i></div>
        <div class="iamaswitch circle"><i></i></div>
    </div>
    <div class="box">
        <h3>checkbox示例</h3>
        <div><label class="iamacheckbox"><b></b><span>全选</span></label></div>
        <div><label class="iamacheckbox circle"><b></b><span>全选</span></label></div>
        <div><label class="iamacheckbox"><b></b><span>全选全选全选全选全选全选全选全选全选全选全选全选</span></label></div>
    </div>
</div>
    <script src="js.js"></script>
</body>

</html>
